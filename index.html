<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub page as PWA template</title>
  <link rel="canonical" href="https://eclipse-5214.github.io/oegan/" />
  <link rel="manifest" href="/github-page-pwa/manifest.webmanifest">
<style>
         html, body, #jsdos {
             width: 100%;
             height: 100%;
             margin: 0;
             padding: 0;
         }
        </style>
        <script src="js-dos.js"></script>
        <link href="js-dos.css" rel="stylesheet">
    </head>
    <body>
        <div id="jsdos" />
        <script>
         emulators.pathPrefix = "test/";
         Dos(document.getElementById("jsdos"))
             .run("origan.jsdos");
        </script> 
  <script>
      if (navigator.serviceWorker) {
        navigator.serviceWorker.register (
          '/oregan/sw.js',
          {scope: '/oregan/'}
        )
      }
  </script>
</body>
</html>
